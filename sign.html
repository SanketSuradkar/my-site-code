/* login and reg lists */
.center{
    position: absolute;
    top: 50%;
    left: 50%;  
    transform: translate(-50%, -50%);
    width: 400px;
    background-color: rgba(255, 8, 8, 0.096);
}
.center h1{
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
    
}
.center form{
    padding: 0 40px;
    box-sizing: border-box;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
}

.txt_field input{
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    outline: none;
    background-color: transparent;
    color: white;
}


.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
}
#datehd{
    color: transparent;
}
#datehd:focus-within{
    color: white;
}


.txt_field span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #0299fd;
    transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
    top:  -5px;
    color:  #065dff;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
    width: 100%;
}
.pass{
    margin: -5px 0 20px 5px;
    color: #ebebebed;
    cursor: pointer;
}
.pass:hover{
    text-decoration: underline;
}
input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    border-radius: 20px;
    font-size: 18px;
    color: red;
    font-weight: 700;
    cursor: pointer;
    outline: none;
    background-color: transparent;
    background-color:  rgba(255, 0, 0, 0.062);
    margin-bottom: 20px;
}
input[type="submit"]:hover{
    border-color: #2691d9;
    transition: .5s;
    color: #0991ec;
    background-color:  #2691d915;
}
